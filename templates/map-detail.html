<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} - {{YEAR_DISPLAY}}</title>
    
    <!-- Google Fonts - Archivo Black only -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: white;
            color: #000;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow: hidden;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Archivo Black', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 400;
            letter-spacing: -0.02em;
        }
        
        /* Header */
        header {
            border-bottom: 2px solid #000;
            background: white;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.25rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            text-decoration: none;
            color: #000;
        }
        
        .logo h1 {
            font-size: 28px;
            line-height: 1.2;
        }
        
        /* Back Navigation */
        .back-nav {
            border-bottom: 2px solid #000;
        }
        
        .back-nav-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 1.5rem;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: #000;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        /* Split Layout */
        .split-layout {
            display: flex;
            height: calc(100vh - 61px);
        }
        
        .map-viewer {
            width: 50%;
            height: 100%;
            border-right: 2px solid #000;
            position: relative;
        }
        
        #map {
            width: 100%;
            height: 100%;
        }
        
        
        /* Map Controls - Positioned at bottom */
        .map-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: white;
            border-top: 2px solid #000;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .control-group label {
            font-size: 12px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            user-select: none;
        }
        
        .opacity-value {
            display: inline-block;
            min-width: 45px;
            font-weight: 400;
            font-size: 12px;
        }
        
        /* Content Panel */
        .content-panel {
            width: 50%;
            height: 100%;
            overflow-y: auto;
        }
        
        .content-inner {
            padding: 3rem;
            max-width: 100%;
        }
        
        .page-title {
            margin-bottom: 3rem;
        }
        
        .page-title h1 {
            font-size: clamp(36px, 5vw, 56px);
            line-height: 1.1;
            margin-bottom: 1.5rem;
        }
        
        .page-description {
            font-size: 18px;
            line-height: 1.7;
            color: #000;
            margin-bottom: 3rem;
        }
        
        /* Details Table - Brutalist */
        .details-section {
            margin-bottom: 3rem;
            margin-left: -3rem;
            margin-right: -3rem;
        }
        
        .details-table {
            border: 2px solid #000;
            border-left: none;
            border-right: none;
            width: calc(100% + 6rem);
            border-collapse: collapse;
        }
        
        .details-table tr {
            border-bottom: 2px solid #000;
        }
        
        .details-table tr:last-child {
            border-bottom: 2px solid #000;
        }
        
        .details-table td {
            padding: 1rem 3rem;
            border: none;
            background: transparent;
            font-size: 14px;
        }
        
        .details-table td:first-child {
            width: 40%;
            font-weight: 400;
            text-transform: none;
            letter-spacing: normal;
            border-right: 2px solid #000;
        }
        
        .details-table td:last-child {
            font-weight: 400;
        }
        
        /* Mobile Styles */
        @media (max-width: 1024px) {
            .split-layout {
                flex-direction: column;
            }
            
            .map-viewer {
                width: 100%;
                height: 50vh;
                border-right: none;
                border-bottom: 2px solid #000;
            }
            
            .content-panel {
                width: 100%;
                height: 50vh;
            }
            
            .content-inner {
                padding: 2rem;
            }
            
            .map-controls {
                padding: 0.75rem;
            }
            
            .control-group {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
        }
        
        @media (max-width: 576px) {
            .page-title h1 {
                font-size: 48px;
            }
            
            .content-inner {
                padding: 1.5rem;
            }
            
            .details-section {
                margin-left: -1.5rem;
                margin-right: -1.5rem;
            }
            
            .details-table {
                width: calc(100% + 3rem);
            }
            
            .details-table td {
                padding: 0.75rem 1.5rem;
            }
            
            .map-controls {
                padding: 0.75rem 1rem;
                gap: 0.5rem;
                font-size: 11px;
            }
            
            .control-group {
                gap: 0.25rem;
            }
            
            .control-group label {
                font-size: 11px;
                white-space: nowrap;
            }
            
            .control-group input[type="range"] {
                width: 100px;
            }
            
            .opacity-value {
                font-size: 11px;
                min-width: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="back-nav">
        <div class="back-nav-content">
            <a href="index.html" class="back-link">
                ← Monterrey Cartográfico
            </a>
        </div>
    </div>
    
    <div class="split-layout">
        <div class="map-viewer">
            <div id="map"></div>
            
            <div class="map-controls">
                <div class="control-group">
                    <input type="checkbox" id="toggle-historical" checked>
                    <label for="toggle-historical">Mapa Histórico</label>
                </div>
                
                <div class="control-group">
                    <label for="opacity-slider">Opacidad:</label>
                    <input type="range" id="opacity-slider" min="0" max="100" value="100">
                    <span id="opacity-value" class="opacity-value">100%</span>
                </div>
            </div>
        </div>
        
        <div class="content-panel">
            <div class="content-inner">
                <div class="page-title">
                    <h1>{{TITLE}}</h1>
                </div>
                
                <div class="page-description">
                    {{DESCRIPTION}}
                </div>
                
                <div class="details-section">
                    <table class="details-table">
                        <tbody>
{{METADATA_ROWS}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // Map data
        const mapData = {
            title: "{{TITLE}}",
            year: {{YEAR_NUMERIC}},
            image: "{{IMAGE_FILE}}",
            imageWidth: {{IMAGE_WIDTH}},
            imageHeight: {{IMAGE_HEIGHT}},
            scale: {{METERS_PER_PIXEL}},
            rotation: {{ROTATION}},
            centerPoint: [{{CENTER_LAT}}, {{CENTER_LNG}}],
            defaultZoom: {{DEFAULT_ZOOM}}
        };

        // Detect WebP support
        function supportsWebP() {
            const elem = document.createElement('canvas');
            if (elem.getContext && elem.getContext('2d')) {
                return elem.toDataURL('image/webp').indexOf('data:image/webp') === 0;
            }
            return false;
        }

        const hasWebPSupport = supportsWebP();

        // Get appropriate image path based on zoom level
        function getImagePathForZoom(baseImage, currentZoom) {
            const zoom = Math.round(currentZoom);
            let suffix = '';
            
            // Determine which resolution to load based on zoom
            // Updated for higher resolutions: 25%, 50%, 75%, 100%
            if (zoom <= 12) {
                suffix = '-small';   // 25% resolution
            } else if (zoom <= 14) {
                suffix = '-medium';  // 50% resolution
            } else if (zoom <= 15) {
                suffix = '-large';   // 75% resolution
            }
            // else: use original (100% - no suffix)
            
            // Extract base name and extension
            const extMatch = baseImage.match(/\.(jpg|jpeg|png)$/i);
            if (!extMatch) return 'images/' + baseImage;
            
            const ext = extMatch[0];
            const baseName = baseImage.replace(/\.(jpg|jpeg|png)$/i, '');
            
            // Use WebP if supported, otherwise use original format
            if (hasWebPSupport) {
                return `images/${baseName}${suffix}.webp`;
            } else {
                return `images/${baseName}${suffix}${ext}`;
            }
        }

        // Preload next resolution level
        // Preloading removed - causes all images to download immediately
        // Images now load on-demand when user zooms

        // Calculate geographic bounds for the historical map overlay with rotation
        function calculateBounds(mapData) {
            const { centerPoint, imageWidth, imageHeight, scale } = mapData;
            const [centerLat, centerLng] = centerPoint;
            
            const widthMeters = imageWidth * scale;
            const heightMeters = imageHeight * scale;
            
            const metersPerDegreeLat = 111320;
            const metersPerDegreeLng = 111320 * Math.cos(centerLat * Math.PI / 180);
            
            const latOffset = (heightMeters / 2) / metersPerDegreeLat;
            const lngOffset = (widthMeters / 2) / metersPerDegreeLng;
            
            return [
                [centerLat - latOffset, centerLng - lngOffset],
                [centerLat + latOffset, centerLng + lngOffset]
            ];
        }

        // Calculate rotated corners for image overlay
        function calculateRotatedCorners(mapData) {
            const { centerPoint, imageWidth, imageHeight, scale, rotation } = mapData;
            const [centerLat, centerLng] = centerPoint;
            
            const widthMeters = imageWidth * scale;
            const heightMeters = imageHeight * scale;
            
            const metersPerDegreeLat = 111320;
            const metersPerDegreeLng = 111320 * Math.cos(centerLat * Math.PI / 180);
            
            const halfWidth = widthMeters / 2;
            const halfHeight = heightMeters / 2;
            
            // Convert rotation to radians (negate to rotate in correct direction)
            const rotRad = (-rotation * Math.PI) / 180;
            const cosRot = Math.cos(rotRad);
            const sinRot = Math.sin(rotRad);
            
            // Calculate the four corners (top-left, top-right, bottom-left, bottom-right)
            // relative to center, then rotate, then convert to lat/lng
            const corners = [
                [-halfWidth, halfHeight],   // top-left
                [halfWidth, halfHeight],    // top-right
                [halfWidth, -halfHeight],   // bottom-right
                [-halfWidth, -halfHeight]   // bottom-left
            ];
            
            return corners.map(([x, y]) => {
                // Apply rotation
                const rotX = x * cosRot - y * sinRot;
                const rotY = x * sinRot + y * cosRot;
                
                // Convert to lat/lng
                const lat = centerLat + (rotY / metersPerDegreeLat);
                const lng = centerLng + (rotX / metersPerDegreeLng);
                
                return [lat, lng];
            });
        }

        // Initialize the map
        const map = L.map('map', {
            center: mapData.centerPoint,
            zoom: mapData.defaultZoom,
            zoomControl: true
        });

        // Add OpenStreetMap tile layer
        const modernLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors',
            maxZoom: 19
        }).addTo(map);

        // Add historical map overlay
        let historicalLayer;
        let currentImageSrc = null;
        
        if (mapData.rotation !== 0) {
            // For rotated maps, use distortableImageOverlay with corner coordinates
            const corners = calculateRotatedCorners(mapData);
            
            // Create a custom image overlay element with dynamic loading
            const HistoricalOverlay = L.Layer.extend({
                initialize: function() {
                    this._opacity = 1.0;
                    this._currentZoom = map.getZoom();
                },
                
                onAdd: function(map) {
                    this._image = L.DomUtil.create('img', 'leaflet-image-layer');
                    
                    // Set initial image source based on zoom
                    const initialSrc = getImagePathForZoom(mapData.image, map.getZoom());
                    this._image.src = initialSrc;
                    currentImageSrc = initialSrc;
                    
                    this._image.style.position = 'absolute';
                    
                    // Add to overlay pane
                    map.getPanes().overlayPane.appendChild(this._image);
                    
                    // Update position
                    this._reset();
                    
                    // Listen to map events
                    map.on('zoom', this._reset, this);
                    map.on('move', this._reset, this);
                    map.on('zoomend', this._onZoomEnd, this);
                },
                
                onRemove: function(map) {
                    L.DomUtil.remove(this._image);
                    map.off('zoom', this._reset, this);
                    map.off('move', this._reset, this);
                    map.off('zoomend', this._onZoomEnd, this);
                },
                
                _onZoomEnd: function() {
                    const newZoom = map.getZoom();
                    const newSrc = getImagePathForZoom(mapData.image, newZoom);
                    
                    // Only update if image source should change
                    if (newSrc !== currentImageSrc) {
                        this._image.src = newSrc;
                        currentImageSrc = newSrc;
                    }
                },
                
                _reset: function() {
                    const map = this._map;
                    const corners = calculateRotatedCorners(mapData);
                    
                    // Convert corners to pixel coordinates
                    const topLeft = map.latLngToLayerPoint(corners[0]);
                    const topRight = map.latLngToLayerPoint(corners[1]);
                    const bottomRight = map.latLngToLayerPoint(corners[2]);
                    
                    // Calculate dimensions and rotation
                    const width = Math.sqrt(
                        Math.pow(topRight.x - topLeft.x, 2) + 
                        Math.pow(topRight.y - topLeft.y, 2)
                    );
                    const height = Math.sqrt(
                        Math.pow(bottomRight.x - topRight.x, 2) + 
                        Math.pow(bottomRight.y - topRight.y, 2)
                    );
                    
                    // Calculate angle
                    const angle = Math.atan2(topRight.y - topLeft.y, topRight.x - topLeft.x);
                    
                    // Apply transform
                    this._image.style.width = width + 'px';
                    this._image.style.height = height + 'px';
                    this._image.style.transformOrigin = '0 0';
                    this._image.style.transform = 
                        `translate(${topLeft.x}px, ${topLeft.y}px) rotate(${angle}rad)`;
                    this._image.style.opacity = this._opacity;
                },
                
                setOpacity: function(opacity) {
                    this._opacity = opacity;
                    if (this._image) {
                        this._image.style.opacity = opacity;
                    }
                    return this;
                }
            });
            
            historicalLayer = new HistoricalOverlay();
            historicalLayer.addTo(map);
            
            // Fit bounds using the rotated corners
            const bounds = L.latLngBounds(corners);
            map.fitBounds(bounds);
            
        } else {
            // For non-rotated maps, use standard imageOverlay with dynamic loading
            const bounds = calculateBounds(mapData);
            const initialSrc = getImagePathForZoom(mapData.image, map.getZoom());
            currentImageSrc = initialSrc;
            
            historicalLayer = L.imageOverlay(initialSrc, bounds, {
                opacity: 1.0,
                interactive: false
            }).addTo(map);
            
            // Update image on zoom
            map.on('zoomend', function() {
                const newZoom = map.getZoom();
                const newSrc = getImagePathForZoom(mapData.image, newZoom);
                
                if (newSrc !== currentImageSrc) {
                    // Update the image URL
                    historicalLayer.setUrl(newSrc);
                    currentImageSrc = newSrc;
                }
            });
            
            map.fitBounds(bounds);
        }
        
        // Removed preload on initial load - images load on-demand

        // Toggle checkbox
        const toggleHistorical = document.getElementById('toggle-historical');
        const opacitySlider = document.getElementById('opacity-slider');
        const opacityValue = document.getElementById('opacity-value');

        toggleHistorical.addEventListener('change', function(e) {
            if (e.target.checked) {
                map.addLayer(historicalLayer);
                opacitySlider.disabled = false;
            } else {
                map.removeLayer(historicalLayer);
                opacitySlider.disabled = true;
            }
        });

        // Opacity slider
        opacitySlider.addEventListener('input', function(e) {
            const opacity = e.target.value / 100;
            historicalLayer.setOpacity(opacity);
            opacityValue.textContent = e.target.value + '%';
        });

        // Add scale control
        L.control.scale({ imperial: false, metric: true }).addTo(map);
    </script>
</body>
</html>
