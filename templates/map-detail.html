<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} - {{YEAR_DISPLAY}}</title>
    
    <!-- Google Fonts - Archivo Black only -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: white;
            color: #000;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow: hidden;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Archivo Black', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 400;
            letter-spacing: -0.02em;
        }
        
        /* Back Navigation */
        .back-nav {
            border-bottom: 2px solid #000;
        }
        
        .back-nav-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 1.5rem;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: #000;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        /* Split Layout */
        .split-layout {
            display: flex;
            height: calc(100vh - 61px);
        }
        
        .map-viewer {
            width: 50%;
            height: 100%;
            border-right: 2px solid #000;
            position: relative;
        }
        
        #map {
            width: 100%;
            height: 100%;
        }
        
        /* Map Controls */
        .map-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: white;
            border-top: 2px solid #000;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .control-group label {
            font-size: 12px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            user-select: none;
            white-space: nowrap;
        }
        
        .opacity-value {
            display: inline-block;
            min-width: 45px;
            font-weight: 400;
            font-size: 12px;
        }
        
        /* Content Panel */
        .content-panel {
            width: 50%;
            height: 100%;
            overflow-y: auto;
        }
        
        .content-inner {
            padding: 3rem;
            max-width: 100%;
        }
        
        .page-title {
            margin-bottom: 3rem;
        }
        
        .page-title h1 {
            font-size: clamp(36px, 5vw, 56px);
            line-height: 1.1;
            margin-bottom: 1.5rem;
        }
        
        .page-description {
            font-size: 18px;
            line-height: 1.7;
            color: #000;
            margin-bottom: 3rem;
        }
        
        /* Details Table - Brutalist */
        .details-section {
            margin-bottom: 3rem;
            margin-left: -3rem;
            margin-right: -3rem;
        }
        
        .details-table {
            border: 2px solid #000;
            border-left: none;
            border-right: none;
            width: calc(100% + 6rem);
            border-collapse: collapse;
        }
        
        .details-table tr {
            border-bottom: 2px solid #000;
        }
        
        .details-table tr:last-child {
            border-bottom: 2px solid #000;
        }
        
        .details-table td {
            padding: 1rem 3rem;
            border: none;
            background: transparent;
            font-size: 14px;
        }
        
        .details-table td:first-child {
            width: 40%;
            font-weight: 400;
            text-transform: none;
            letter-spacing: normal;
            border-right: 2px solid #000;
        }
        
        .details-table td:last-child {
            font-weight: 400;
        }
        
        /* Mobile Info Bar */
        .mobile-info-bar {
            display: none;
        }
        
        /* Mobile Details Overlay */
        .mobile-details-overlay {
            display: none;
        }
        
        /* Context Menu */
        .context-menu {
            position: fixed;
            background: white;
            border: 2px solid #000;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.1);
            z-index: 10000;
            display: none;
            min-width: 280px;
        }
        
        .context-menu.show {
            display: block;
        }
        
        .context-menu-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            border-bottom: 1px solid #000;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .context-menu-item:last-child {
            border-bottom: none;
        }
        
        .context-menu-item:hover {
            background: #000;
            color: #fff;
        }
        
        .context-menu-item small {
            display: block;
            font-size: 11px;
            margin-top: 0.25rem;
            opacity: 0.7;
            text-transform: none;
            letter-spacing: normal;
        }
        
        /* Toast */
        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: #000;
            color: #fff;
            padding: 1rem 2rem;
            border-radius: 4px;
            font-size: 14px;
            z-index: 10001;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        
        .toast.show {
            opacity: 1;
        }
        
        /* Mobile Styles */
        @media (max-width: 1024px) {
            .split-layout {
                flex-direction: column;
            }
            
            .map-viewer {
                width: 100%;
                height: calc(100vh - 61px - 80px - 60px); /* viewport - header - info bar (approx) - controls height */
                border-right: none;
            }
            
            .content-panel {
                display: none;
            }
            
            /* Mobile Info Bar */
            .mobile-info-bar {
                display: flex;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                z-index: 1500;
                background: white;
                border-top: 2px solid #000;
                padding: 1rem 1.5rem;
                cursor: pointer;
                align-items: center;
                justify-content: space-between;
            }
            
            .mobile-info-bar:active {
                background: #f5f5f5;
            }
            
            .info-bar-content {
                flex: 1;
                min-width: 0;
            }
            
            .info-bar-title {
                font-size: 18px;
                font-weight: 900;
                line-height: 1.3;
                margin-bottom: 0.25rem;
                overflow: hidden;
                text-overflow: ellipsis;
                display: -webkit-box;
                -webkit-line-clamp: 2;
                -webkit-box-orient: vertical;
            }
            
            .info-bar-hint {
                font-size: 11px;
                color: #000;
                text-transform: uppercase;
                letter-spacing: 0.05em;
            }
            
            .info-bar-arrow {
                flex-shrink: 0;
                width: 24px;
                height: 24px;
                margin-left: 1rem;
            }
            
            .info-bar-arrow svg {
                width: 100%;
                height: 100%;
            }
            
            /* Mobile Details Overlay */
            .mobile-details-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                z-index: 2000;
                background: white;
                overflow-y: auto;
            }
            
            .mobile-details-overlay.visible {
                display: block;
            }
            
            .mobile-details-header {
                position: sticky;
                top: 0;
                background: white;
                border-bottom: 2px solid #000;
                padding: 1.25rem 1.5rem; /* Match site header padding exactly */
                display: flex;
                align-items: center;
                justify-content: space-between;
                z-index: 10;
            }
            
            .mobile-details-close {
                background: transparent;
                color: #000;
                border: none;
                padding: 0.5rem;
                font-size: 28px;
                font-weight: 300;
                cursor: pointer;
                font-family: inherit;
                line-height: 1;
                width: 40px;
                height: 40px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .mobile-details-close:active {
                background: transparent;
                opacity: 0.5;
            }
            
            .mobile-details-content {
                padding: 2rem 1.5rem;
            }
            
            .mobile-details-content .page-title h1 {
                font-size: 28px;
                margin-bottom: 1rem;
            }
            
            .mobile-details-content .page-description {
                font-size: 16px;
                margin-bottom: 2rem;
            }
            
            .mobile-details-content .details-section {
                margin-left: 0;
                margin-right: 0;
            }
            
            .mobile-details-content .details-table {
                width: 100%;
                border-left: 2px solid #000;
                border-right: 2px solid #000;
            }
            
            .mobile-details-content .details-table td {
                padding: 0.75rem 1rem;
            }
            
            .map-controls {
                padding: 0.65rem 1rem;
                gap: 0.75rem;
            }
            
            .control-group {
                gap: 0.5rem;
            }
            
            .control-group label {
                font-size: 11px;
            }
            
            .control-group input[type="range"] {
                width: 80px;
            }
            
            .opacity-value {
                font-size: 11px;
                min-width: 35px;
            }
        }
        
        @media (max-width: 576px) {
            .mobile-details-content .page-title h1 {
                font-size: 24px;
            }
            
            .info-bar-title {
                font-size: 16px;
            }
            
            .map-controls {
                padding: 0.55rem 0.75rem;
            }
            
            .control-group {
                gap: 0.4rem;
            }
            
            .control-group label {
                font-size: 10px;
            }
            
            .control-group input[type="range"] {
                width: 70px;
            }
            
            .opacity-value {
                font-size: 10px;
                min-width: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="back-nav">
        <div class="back-nav-content">
            <a href="index.html" class="back-link">
                ← Monterrey Cartográfico
            </a>
        </div>
    </div>
    
    <div class="split-layout">
        <div class="map-viewer">
            <div id="map"></div>
            
            <div class="map-controls">
                <div class="control-group">
                    <input type="checkbox" id="toggle-historical" checked>
                    <label for="toggle-historical">Mapa Histórico</label>
                </div>
                
                <div class="control-group">
                    <label for="opacity-slider">Opacidad:</label>
                    <input type="range" id="opacity-slider" min="0" max="100" value="100">
                    <span id="opacity-value" class="opacity-value">100%</span>
                </div>
            </div>
        </div>
        
        <!-- Desktop Content Panel -->
        <div class="content-panel">
            <div class="content-inner">
                <div class="page-title">
                    <h1>{{TITLE}}</h1>
                </div>
                
                <div class="page-description">
                    {{DESCRIPTION}}
                </div>
                
                <div class="details-section">
                    <table class="details-table">
                        <tbody>
{{METADATA_ROWS}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Mobile Info Bar -->
    <div class="mobile-info-bar" id="mobile-info-bar">
        <div class="info-bar-content">
            <div class="info-bar-title">{{TITLE}}</div>
            <div class="info-bar-hint">Mostrar detalles</div>
        </div>
        <div class="info-bar-arrow">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path>
            </svg>
        </div>
    </div>
    
    <!-- Mobile Details Overlay -->
    <div class="mobile-details-overlay" id="mobile-details-overlay">
        <div class="mobile-details-header">
            <div></div>
            <button class="mobile-details-close" id="mobile-details-close">
                ✕
            </button>
        </div>
        <div class="mobile-details-content">
            <div class="page-title">
                <h1>{{TITLE}}</h1>
            </div>
            
            <div class="page-description">
                {{DESCRIPTION}}
            </div>
            
            <div class="details-section">
                <table class="details-table">
                    <tbody>
{{METADATA_ROWS}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- Context Menu -->
    <div id="context-menu" class="context-menu">
        <div class="context-menu-item" id="copy-coords">
            Copiar Coordenadas
            <small id="coords-preview"></small>
        </div>
        <div class="context-menu-item" id="copy-link">
            Copiar Enlace a Esta Vista
            <small>Incluye zoom y coordenadas</small>
        </div>
    </div>
    
    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        const mapData = {
            title: "{{TITLE}}",
            year: {{YEAR_NUMERIC}},
            image: "{{IMAGE_FILE}}",
            imageWidth: {{IMAGE_WIDTH}},
            imageHeight: {{IMAGE_HEIGHT}},
            scale: {{METERS_PER_PIXEL}},
            rotation: {{ROTATION}},
            centerPoint: [{{CENTER_LAT}}, {{CENTER_LNG}}],
            defaultZoom: {{DEFAULT_ZOOM}}
        };

        function getURLParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                lat: params.get('lat') ? parseFloat(params.get('lat')) : null,
                lng: params.get('lng') ? parseFloat(params.get('lng')) : null,
                zoom: params.get('zoom') ? parseInt(params.get('zoom')) : null
            };
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                return true;
            } catch (err) {
                return false;
            }
        }

        function supportsWebP() {
            const elem = document.createElement('canvas');
            return elem.getContext && elem.getContext('2d') && 
                   elem.toDataURL('image/webp').indexOf('data:image/webp') === 0;
        }

        const hasWebPSupport = supportsWebP();

        function getImagePathForZoom(baseImage, currentZoom) {
            const zoom = Math.round(currentZoom);
            let suffix = '';
            
            if (zoom <= 12) suffix = '-small';
            else if (zoom <= 14) suffix = '-medium';
            else if (zoom <= 15) suffix = '-large';
            else return 'images/' + baseImage;
            
            const extMatch = baseImage.match(/\.(jpg|jpeg|png)$/i);
            if (!extMatch) return 'images/' + baseImage;
            
            const ext = extMatch[0];
            const baseName = baseImage.replace(/\.(jpg|jpeg|png)$/i, '');
            
            return hasWebPSupport ? `images/${baseName}${suffix}.webp` : `images/${baseName}${suffix}${ext}`;
        }

        function calculateBounds(mapData) {
            const { centerPoint, imageWidth, imageHeight, scale } = mapData;
            const [centerLat, centerLng] = centerPoint;
            
            const widthMeters = imageWidth * scale;
            const heightMeters = imageHeight * scale;
            
            const metersPerDegreeLat = 111320;
            const metersPerDegreeLng = 111320 * Math.cos(centerLat * Math.PI / 180);
            
            const latOffset = (heightMeters / 2) / metersPerDegreeLat;
            const lngOffset = (widthMeters / 2) / metersPerDegreeLng;
            
            return [
                [centerLat - latOffset, centerLng - lngOffset],
                [centerLat + latOffset, centerLng + lngOffset]
            ];
        }

        function calculateRotatedCorners(mapData) {
            const { centerPoint, imageWidth, imageHeight, scale, rotation } = mapData;
            const [centerLat, centerLng] = centerPoint;
            
            const widthMeters = imageWidth * scale;
            const heightMeters = imageHeight * scale;
            
            const metersPerDegreeLat = 111320;
            const metersPerDegreeLng = 111320 * Math.cos(centerLat * Math.PI / 180);
            
            const halfWidth = widthMeters / 2;
            const halfHeight = heightMeters / 2;
            
            const rotRad = (-rotation * Math.PI) / 180;
            const cosRot = Math.cos(rotRad);
            const sinRot = Math.sin(rotRad);
            
            const corners = [
                [-halfWidth, halfHeight],
                [halfWidth, halfHeight],
                [halfWidth, -halfHeight],
                [-halfWidth, -halfHeight]
            ];
            
            return corners.map(([x, y]) => {
                const rotX = x * cosRot - y * sinRot;
                const rotY = x * sinRot + y * cosRot;
                
                const lat = centerLat + (rotY / metersPerDegreeLat);
                const lng = centerLng + (rotX / metersPerDegreeLng);
                
                return [lat, lng];
            });
        }

        const urlParams = getURLParams();
        const initialCenter = (urlParams.lat && urlParams.lng) 
            ? [urlParams.lat, urlParams.lng] 
            : mapData.centerPoint;
        const initialZoom = urlParams.zoom || mapData.defaultZoom;

        const map = L.map('map', {
            center: initialCenter,
            zoom: initialZoom,
            zoomControl: true
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors',
            maxZoom: 19
        }).addTo(map);

        let historicalLayer;
        let currentImageSrc = null;
        
        if (mapData.rotation !== 0) {
            const corners = calculateRotatedCorners(mapData);
            
            const HistoricalOverlay = L.Layer.extend({
                initialize: function() {
                    this._opacity = 1.0;
                },
                
                onAdd: function(map) {
                    this._image = L.DomUtil.create('img', 'leaflet-image-layer');
                    const initialSrc = getImagePathForZoom(mapData.image, map.getZoom());
                    this._image.src = initialSrc;
                    currentImageSrc = initialSrc;
                    this._image.style.position = 'absolute';
                    map.getPanes().overlayPane.appendChild(this._image);
                    this._reset();
                    map.on('zoom', this._reset, this);
                    map.on('move', this._reset, this);
                    map.on('zoomend', this._onZoomEnd, this);
                },
                
                onRemove: function(map) {
                    L.DomUtil.remove(this._image);
                    map.off('zoom', this._reset, this);
                    map.off('move', this._reset, this);
                    map.off('zoomend', this._onZoomEnd, this);
                },
                
                _onZoomEnd: function() {
                    const newSrc = getImagePathForZoom(mapData.image, map.getZoom());
                    if (newSrc !== currentImageSrc) {
                        this._image.src = newSrc;
                        currentImageSrc = newSrc;
                    }
                },
                
                _reset: function() {
                    const corners = calculateRotatedCorners(mapData);
                    const topLeft = this._map.latLngToLayerPoint(corners[0]);
                    const topRight = this._map.latLngToLayerPoint(corners[1]);
                    const bottomRight = this._map.latLngToLayerPoint(corners[2]);
                    
                    const width = Math.sqrt(Math.pow(topRight.x - topLeft.x, 2) + Math.pow(topRight.y - topLeft.y, 2));
                    const height = Math.sqrt(Math.pow(bottomRight.x - topRight.x, 2) + Math.pow(bottomRight.y - topRight.y, 2));
                    const angle = Math.atan2(topRight.y - topLeft.y, topRight.x - topLeft.x);
                    
                    this._image.style.width = width + 'px';
                    this._image.style.height = height + 'px';
                    this._image.style.transformOrigin = '0 0';
                    this._image.style.transform = `translate(${topLeft.x}px, ${topLeft.y}px) rotate(${angle}rad)`;
                    this._image.style.opacity = this._opacity;
                },
                
                setOpacity: function(opacity) {
                    this._opacity = opacity;
                    if (this._image) this._image.style.opacity = opacity;
                    return this;
                }
            });
            
            historicalLayer = new HistoricalOverlay();
            historicalLayer.addTo(map);
            
            if (!urlParams.lat && !urlParams.lng && !urlParams.zoom) {
                map.fitBounds(L.latLngBounds(corners));
            }
            
        } else {
            const bounds = calculateBounds(mapData);
            const initialSrc = getImagePathForZoom(mapData.image, map.getZoom());
            currentImageSrc = initialSrc;
            
            historicalLayer = L.imageOverlay(initialSrc, bounds, {
                opacity: 1.0,
                interactive: false
            }).addTo(map);
            
            map.on('zoomend', function() {
                const newSrc = getImagePathForZoom(mapData.image, map.getZoom());
                if (newSrc !== currentImageSrc) {
                    historicalLayer.setUrl(newSrc);
                    currentImageSrc = newSrc;
                }
            });
            
            if (!urlParams.lat && !urlParams.lng && !urlParams.zoom) {
                map.fitBounds(bounds);
            }
        }

        document.getElementById('toggle-historical').addEventListener('change', function(e) {
            if (e.target.checked) {
                map.addLayer(historicalLayer);
                document.getElementById('opacity-slider').disabled = false;
            } else {
                map.removeLayer(historicalLayer);
                document.getElementById('opacity-slider').disabled = true;
            }
        });

        document.getElementById('opacity-slider').addEventListener('input', function(e) {
            historicalLayer.setOpacity(e.target.value / 100);
            document.getElementById('opacity-value').textContent = e.target.value + '%';
        });

        L.control.scale({ imperial: false, metric: true }).addTo(map);

        // Mobile overlay
        const infoBar = document.getElementById('mobile-info-bar');
        const detailsOverlay = document.getElementById('mobile-details-overlay');
        const closeButton = document.getElementById('mobile-details-close');
        
        if (infoBar) {
            infoBar.addEventListener('click', () => {
                detailsOverlay.classList.add('visible');
                document.body.style.overflow = 'hidden';
            });
        }
        
        if (closeButton) {
            closeButton.addEventListener('click', () => {
                detailsOverlay.classList.remove('visible');
                document.body.style.overflow = '';
            });
        }

        // Context menu
        const contextMenu = document.getElementById('context-menu');
        const coordsPreview = document.getElementById('coords-preview');
        let contextMenuLatLng = null;

        map.on('contextmenu', function(e) {
            e.originalEvent.preventDefault();
            contextMenuLatLng = e.latlng;
            coordsPreview.textContent = `${e.latlng.lat.toFixed(6)}, ${e.latlng.lng.toFixed(6)}`;
            contextMenu.style.left = e.originalEvent.pageX + 'px';
            contextMenu.style.top = e.originalEvent.pageY + 'px';
            contextMenu.classList.add('show');
        });

        document.addEventListener('click', e => {
            if (!contextMenu.contains(e.target)) contextMenu.classList.remove('show');
        });

        document.getElementById('copy-coords').addEventListener('click', async () => {
            if (contextMenuLatLng) {
                const coords = `${contextMenuLatLng.lat.toFixed(6)}, ${contextMenuLatLng.lng.toFixed(6)}`;
                if (await copyToClipboard(coords)) showToast('Coordenadas copiadas');
                contextMenu.classList.remove('show');
            }
        });

        document.getElementById('copy-link').addEventListener('click', async () => {
            if (contextMenuLatLng) {
                const url = `${window.location.origin}${window.location.pathname}?lat=${contextMenuLatLng.lat.toFixed(6)}&lng=${contextMenuLatLng.lng.toFixed(6)}&zoom=${map.getZoom()}`;
                if (await copyToClipboard(url)) showToast('Enlace copiado');
                contextMenu.classList.remove('show');
            }
        });
    </script>
</body>
